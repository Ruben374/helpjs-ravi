<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6,7</title>
  </head>
  <body>
    <form>
      <input type="text" placeholder="Degite o seu nome" class="nome" />
      <input
        type="text"
        placeholder="Degite o seu sobrenome"
        class="sobrenome"
      />
      <input
        type="button"
        value="Exibir nome"
        class="btnName"
        onclick="showName()"
      />
    </form>
    <img
      src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true "
      alt=""
      class="img"
    />
    <button class="btn">Acender</button>
    <script>
      function showName() {
        if (
          document.querySelector(".nome").value != "" &&
          document.querySelector(".sobrenome").value != ""
        ) {
          alert(
            "Ol√° " +
              document.querySelector(".nome").value +
              " " +
              document.querySelector(".sobrenome").value
          );
        }
      }

      let aceso = false;
      let btn = document.querySelector(".btn");
      let img = document.querySelector(".img");
      img.style.cursor = "pointer";
      function handleImg() {
        if (aceso) {
          img.setAttribute(
            "src",
            "https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada-on.jpg?raw=true"
          );
          btn.innerHTML = "Apagar";
        } else {
          img.setAttribute(
            "src",
            "https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true "
          );
          btn.innerHTML = "Acender";
        }
      }
      img.onmouseleave = function () {
        aceso = false;
        handleImg();
      };
      img.onmouseover = function () {
        aceso = true;
        handleImg();
      };

      btn.onclick = function () {
        aceso = !aceso;
        handleImg();
      };
    </script>
  </body>
</html>
